
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Cree una cuenta!</h1>
      <p>Ingrese sus datos:</p>
    </div>
    
      <form [formGroup]="regForm" >
      <div class="login-form ion-padding">
     
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="fullname"></ion-input>
        </ion-item>
      <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="errorControl.fullname.errors?.required" class="errorInput" color="danger">
          El nombre es requerido
        </ion-text>
      </div>
      </div>
     
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
          <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">
            El e-mail es requerido
          </ion-text>
          <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">
            El e-mail no es valido
          </ion-text>
        </div>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
          <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">
            La contraseña es requerida
          </ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput" color="danger">
            Debe contener menos 8 caracteres o más
          </ion-text>
        </div>
      </div>
      
    </div>
    </form>
    <div class="action-button ion-padding">
      <ion-button size="large" class="send-button" (click)="signUp()">Crear Cuenta</ion-button>
     
      <br>
      <ion-button class="back-button" size="large" fill="outline" routerLink="/login">Volver</ion-button>
    </div>
  </div>
</ion-content>
